name: Auto-fix & Commit

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message'
        required: false
        default: 'Auto-fix: update dependencies and security patches'
  push:
    branches: [main]
    paths:
      - 'package.json'
      - '.github/workflows/**'

jobs:
  auto-fix:
    name: Auto-fix & Commit
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      actions: read
      checks: write
      pull-requests: write

    env:
      NODE_VERSION: 20
      PNPM_VERSION: 10.25.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run security audit and auto-fix
        run: |
          # Try to fix vulnerabilities automatically
          pnpm audit --fix || echo "Auto-fix completed with warnings"
          
          # Update lockfile if needed
          pnpm install --no-frozen-lockfile
        continue-on-error: true

      - name: Run linter with auto-fix
        run: |
          pnpm lint --fix || echo "Linting completed with warnings"
        continue-on-error: true

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet && git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Configure git
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git add -A
          
          # Use custom commit message if provided, otherwise use default
          COMMIT_MSG="${{ github.event.inputs.commit_message }}"
          if [ -z "$COMMIT_MSG" ]; then
            COMMIT_MSG="Auto-fix: update dependencies and security patches [skip ci]"
          fi
          
          git commit -m "$COMMIT_MSG" || echo "No changes to commit"

      - name: Push changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git push origin main || echo "Nothing to push"

      - name: Final security check
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Build verification
        run: pnpm build
        continue-on-error: true