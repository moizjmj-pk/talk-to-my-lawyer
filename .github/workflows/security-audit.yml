name: Security Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.25.0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run security audit (high severity only)
      run: pnpm audit --audit-level=high
      
    - name: Check for outdated packages
      run: pnpm outdated
      continue-on-error: true
      
    - name: Display audit summary
      run: pnpm audit --json | jq '.advisories | length'
      continue-on-error: true