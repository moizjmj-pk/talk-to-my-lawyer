name: CI/CD Pipeline

# Trigger workflow on push to any branch and pull requests to main
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

# Environment variables used across all jobs
env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.25.0'

jobs:
  # Job 1: Lint and Type Check
  # Validates code quality and TypeScript compilation
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Only need to read code
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use a PAT or GITHUB_TOKEN with write permissions for auto-commits
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run ESLint
        run: pnpm lint

      - name: Type check
        run: pnpm exec tsc --noEmit

  # Job 2: Build Application
  # Ensures the Next.js application builds successfully
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    permissions:
      contents: read  # Only need to read code
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      # Set up minimal environment variables required for build
      # These are non-sensitive placeholders for CI builds
      - name: Setup build environment
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=https://placeholder.supabase.co" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=placeholder-key" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=pk_test_placeholder" >> $GITHUB_ENV
          
      - name: Build Next.js application
        run: CI=1 pnpm build
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
          retention-days: 7

  # Job 3: Security Audit
  # Checks for known vulnerabilities in dependencies
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Only need to read code
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: Run pnpm audit
        run: pnpm audit --audit-level=high
        continue-on-error: true
        
      - name: Check for outdated dependencies
        run: pnpm outdated
        continue-on-error: true

  # Job 4: Auto-fix and Commit
  # Automatically fixes linting issues and commits them back
  # Only runs on push events (not PRs) to avoid permission issues
  auto-fix:
    name: Auto-fix & Commit
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build]
    # Only run on push events to non-main branches to avoid conflicts and skip forked PR branches
    if: github.event_name == 'push' && github.ref != 'refs/heads/main' && (github.event.pull_request == null || github.event.pull_request.head.repo.full_name == github.repository)
    permissions:
      contents: write  # Need write to commit and push changes
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run ESLint with auto-fix
        run: pnpm lint --fix
        
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
      - name: Commit and push changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-fix linting issues [skip ci]"
            git push
          fi

  # Job 5: Deploy to Vercel
  # Automatically deploys to Vercel on successful builds
  # Only runs on pushes to main branch (not PRs)
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build, security-audit]
    # Only deploy on pushes to main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read       # Read code for deployment
      pull-requests: write # Write comments on commits
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: Pull Vercel Environment Information
        id: vercel-env
        run: npx vercel pull --yes --environment=production --token=$VERCEL_TOKEN
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        
      - name: Build Project Artifacts
        id: build-vercel
        run: npx vercel build --prod --token=$VERCEL_TOKEN
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        
      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(npx vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN)
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "Deployed to: $url"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          
      - name: Deployment Status Comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.deploy.outcome }}';
            const urlOutput = '${{ steps.deploy.outputs.url }}';
            const isSuccess = status === 'success';
            const hasUrl = isSuccess && urlOutput && urlOutput.trim().length > 0;
            const emoji = isSuccess ? '✅' : '❌';
            
            let message;
            if (isSuccess && hasUrl) {
              message = `${emoji} Deployment successful!\n\nURL: ${urlOutput}`;
            } else if (isSuccess) {
              message = `${emoji} Deployment successful, but no deployment URL was reported.`;
            } else {
              message = `${emoji} Deployment failed. Check logs for details.`;
            }
            
            // Post comment on the commit
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: message
            });
